<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black;
            color: aliceblue;
        }
        .nav-container{
            margin-bottom: 40px;

        } 
        h2{
            margin-bottom: 10px;

        }
        .nav1{
            background-color: #f8f9fa;
            padding: 10px;
        }

        .nav1 ul{
            list-style-type: none;
            margin: 0;
            padding: 0; 

            display: flex;
            justify-content: space-around;
        }
        .nav1 li{
            display: inline;

        }
        .nav1 a{
            text-decoration: none;
            color: #f8f9fa;
            background-color: rgb(189, 174, 9);
            padding: 5px 10px;
            position: relative;
        }
        .nav1 a::after{
            content: "";
            position: absolute;
            width: 100%;
            height:2px ;
            bottom: 0;
            left: 0;
background-color: aqua;
transform: scaleX(0);
transition: transform 0.3s ease-in-out;
}
        .nav1 a:hover::after{
            transform: scaleX(1);

        }
        .nav1 .login-btn{
            background-color: blue;
            color: #f8f9fa;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: crosshair;
        }
        .nav2{
           background-color: #167c57;
        width: 200px;
        padding: 20px;   

        }
        .nav2 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;

        }
        .nav2 li{
            margin-bottom: 12px;
        }
        .nav2 a {
            text-decoration: none;
            color: #f8f9fa;
            display: block;
            padding: 10px;
            width: 100%;
        }
        .nav2:hover {
            background-color: #07c83d;
        }
        .nav2 .login-btn {
            background-color:
             #011206;
             color: #f8f9fa;
             border: none;
             width: 100%;
             padding: 10px;
             cursor: pointer;
             margin-left: 10px;
        }

        .nav3 {
            background-color: #057b81;
            padding: 10px;

        }
        .nav3 ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav3 a {
            text-decoration: none;
            color: #f8f9fa;
            padding: 10px;
            display: block;
        }
        .nav3 .dropdown-content {
            display: none;
        }
        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position: absolute;
            background-color: #08666a;
            min-width: 150px; 
        }


    </style>
</head>
<body>
    <div class="nav-container"><h2>Variation 1: Horizontal with underline effect</h2>
    <div class="nav1">
        
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><button class="login-btn">Login</button></li>
        </ul>
    </div>
    <div class="nav2">
        <h2>Variation 2: Horizontal with underline effect</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><button class="login-btn">Login</button></li>
        </ul>
    </div>  <div class="nav3">
        <h2>Variation 3: Horizontal with Dropdown</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">About</a>
                <div  class="dropdown-content">
                <a href="#">Our Story</a>
                <a href="#">Team</a>
                <a href="#">Contact</a>
            </div>
            </li>
            
            <li><a href="#">Products</a></li>
            <li><button class="login-btn">Login</button></li>
        </ul>
    </div>
</div>
</body>
</html>
