<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carousel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 1000px;
      width: 90%;
      border: 1px solid white;
      padding: 20px;
      margin: 30px auto;
      box-sizing: border-box;
    }

    .carousel-header {
      border: 1px solid white;
      padding: 40px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1;
      border: 1px solid white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    .card h2 {
      margin: 0;
      font-size: 20px;
    }

    .card p {
      margin: 10px 0 20px;
      font-size: 16px;
    }

    .card button {
      background-color: #8a711e;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .footer {
      border-top: 1px solid white;
      padding: 20px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carousel-header">Carousel</div>

    <div class="cards">
      <div class="card">
        <h2>youtube</h2>
        <p>card</p>
        <button>watch now</button>
      </div>
      <div class="card">
        <h2>youtube</h2>
        <p>card</p>
        <button>watch now</button>
      </div>
      <div class="card">
        <h2>youtube</h2>
        <p>card</p>
        <button>watch now</button>
      </div>
    </div>

    <div class="footer"><span>&copy; <span id="year"></span> - Abhishek Singh</span></div>
  </div>
</body>
</html>
